<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <!-- css file link -->

    <!-- fontawesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Resto</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="#"><img class="img-fluid" style="height: 45px;" src="img/logo.png" alt=""></a> 
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Special Dishes
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">Beef
                    Steak Sauce</a></li>
                  <li><a class="dropdown-item" href="#">Salmon
                    Zucchini</a></li>
                  <li><hr class="dropdown-divider"></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link">Menu</a>
              </li>
              <li class="nav-item">
                <a class="nav-link">Team</a>
              </li>
              <li class="nav-item">
                <a class="nav-link">Reservation</a>
              </li>
            </ul>
            
          </div>
        </div>
      </nav>
    </header>

    <main>
      <!-- this is home section -->
      <section id="home">
        <div class="container">
          <div class="row">
            <!-- this is 1st partof home section -->
            <div class="col-lg-6">
              <h1>We Love Delicious Foods!</h1>
              <button class="btn btn-danger rounded-pill">Explore Menu</button>
              <span>
                <i class="fas fa-film"></i>
                Play Video
              </span>
              <div class="row mt-5">
                <div class="col-lg-4 text-center">
                  <i class="fas fa-rocket"></i>
                  <p>Fast Delivery</p>
                </div>
                <div class="col-lg-4 text-center">
                  <i class="fas fa-leaf"></i>
                  <p>Fresh Food</p>
                </div>
                <div class="col-lg-4 text-center">
                  <i class="far fa-comment"></i>
                  <p>24/7 Support</p>
                </div>
              </div>
            </div>
            <!-- this is the 2nd part of home section -->
            <div class="col-lg-6">
              <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="./img/hero-1.jpg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="./img/hero-2.jpg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="./img/hero-3.jpg" class="d-block w-100" alt="...">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
